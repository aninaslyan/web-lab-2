<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Observer Design Pattern</title>
</head>
<body>
    <label>
        Email notification
        <br>
        <input type="text" class="stream-input" placeholder="type something here">
    </label>
    <br>
    <br>
    <div>
        <p class="p1"></p>
        <button class="button-subscribe-p1">Subscribe</button>
        <button class="button-unsubscribe-p1">Unsubscribe</button>
    </div>
    <div>
        <p class="p2"></p>
        <button class="button-subscribe-p2">Subscribe</button>
        <button class="button-unsubscribe-p2">Unsubscribe</button>
    </div>
    <div>
        <p class="p3"></p>
        <button class="button-subscribe-p3">Subscribe</button>
        <button class="button-unsubscribe-p3">Unsubscribe</button>
    </div>
</body>
</html>
